# LiveKit Cloud Agent Deployment Configuration
# This file configures your agent for deployment to LiveKit Cloud

# LiveKit Cloud project credentials
# These will be provided by LiveKit Cloud dashboard
api_key: ${LIVEKIT_API_KEY}
api_secret: ${LIVEKIT_API_SECRET}
ws_url: ${LIVEKIT_URL}

# Agent configuration
agent:
  # Entry point function - this is the function that handles each session
  entry_point: agent.entrypoint
  
  # Python version
  python_version: "3.11"
  
  # Requirements file
  requirements: requirements.txt
  
  # Environment variables (secrets should be set in LiveKit Cloud dashboard)
  env:
    # OpenAI API key (required)
    OPENAI_API_KEY: ${OPENAI_API_KEY}
    
    # LiveKit configuration (will be auto-injected by LiveKit Cloud)
    LIVEKIT_URL: ${LIVEKIT_URL}
    LIVEKIT_API_KEY: ${LIVEKIT_API_KEY}
    LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET}
    
    # Optional: Agent customization
    VOICE_MODEL: ${VOICE_MODEL:-alloy}
    SYSTEM_PROMPT: ${SYSTEM_PROMPT:-Friendly AI assistant. Be brief. 1 sentence answers. Speak fast.}
    LOG_LEVEL: ${LOG_LEVEL:-INFO}
    
    # Performance settings
    MAX_CONCURRENT_CALLS: ${MAX_CONCURRENT_CALLS:-200}

# Resource limits (adjust based on your needs)
resources:
  cpu: 1  # CPU cores
  memory: 512  # Memory in MB
  
# Scaling configuration
scaling:
  min_replicas: 1  # Minimum number of agent instances
  max_replicas: 10  # Maximum number of agent instances
  target_concurrent_sessions: 50  # Scale up when this many concurrent sessions
